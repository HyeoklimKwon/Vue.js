<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">This is a card example.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

      <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
    </section>

  </div>

  <script>
    // section#cardSection에 예시와 같은 카드를 생성하여 추가하는 코드를 작성하시오.
    const cardsSection = document.querySelector('#cardsSection')

    function createCard(title, content) {      
      const cardm1 = document.createElement('div')
      cardm1.setAttribute('class', 'card m-1')
      const cardbody = document.createElement('div')
      cardbody.setAttribute('class', 'card-body')
      const article = document.createElement('article')
      article.setAttribute('class','col-4')
      const cardTitle = document.createElement('h5')
      cardTitle.setAttribute('class','card-title')
      cardTitle.innerText = `${title}`
      const cardText = document.createElement('p')
      cardText.setAttribute('class','card-text')
      cardText.innerText = `${content}`
      cardbody.appendChild(cardTitle)
      cardbody.appendChild(cardText)
      cardm1.appendChild(cardbody)
      article.appendChild(cardm1)
      return article

    }

    // 카드 생성
    const newCard = createCard('Heddo', 'World')

    // DOM에 추가
    cardsSection.appendChild(newCard)

  </script>
</body>

</html>
