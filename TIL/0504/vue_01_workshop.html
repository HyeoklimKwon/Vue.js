<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch & Lotto</title>
</head>

<body>
  <div id="app">
    <h2>점심메뉴</h2>
    <!-- 클릭동작 연결 -->
    <button v-on:click = "pickLunch">Pick One</button>
    <p>{{ selectedLunch }}</p>
    <hr>

    <h2>로또</h2>
    <button @click = "getLuckyNumbers">Get Lucky Numbers</button>
    <p>{{ selectedNumbers }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        lunch: [
          '국밥', '군만두', '김치찌개', '곤드레밥'        
        ],
        selectedLunch: '국밥',
        selectedNumbers: [1, 2, 3, 4, 5, 6]
      },
      methods: {
        pickLunch: function () {
          this.selectedLunch = _.sample(this.lunch)
        },
        getLuckyNumbers() {
          this.selectedNumbers = _.sampleSize(_.range(1, 46), 6)
        }

      }
    })
  </script>
</body>

</html>
